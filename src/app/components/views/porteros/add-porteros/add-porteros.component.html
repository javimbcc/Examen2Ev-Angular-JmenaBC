<form [formGroup]="formPorteros" (submit)="crearPortero()">
  <div>
    <input type="text" formControlName="nombre" id="nombre" class="formControl">
    <label for="titulo">Nombre</label>
  </div>
  <div>
    <input type="text" formControlName="apellidos" id="apellidos" class="formControl">
    <label for="director">Apellidos</label>
  </div>
  <div><input type="text" formControlName="ciudad" id="ciudad" class="formControl">
    <label for="genero">Ciudad</label>
  </div>
  <div>
    <input type="text" formControlName="email" id="email" class="formControl">
    <label for="duracion">Email</label>
  </div>
  <div>
    <input type="text" formControlName="telefono" id="telefono" class="formControl">
    <label for="year">Telefono</label>
  </div>
  <div>
    <input type="text" formControlName="disponibilidad" id="publico" class="formControl">
    <label for="year">Disponibilidad</label>
  </div>

  <button class="btn btn-dark" type="submit">Registrar Portero</button>

</form>
